<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="music-player">
    <h1 class="music-name">song one</h1>

    <p class="artist-name">album</p>

    <div class="disk"></div>

    <div class="song-slider">
      <input type="range" value="0" class="seek-bar">
      <span class="current-time">00:00</span>
      <span class="song-duration">00:00</span>
    </div>

    <div class="controls">
      <button class="btn backward-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="33" fill="currentColor">
          <path d="M1.059 16.763a.723.723 0 0 1 0-1.243L25.94.92C26.411.644 27 .989 27 1.541v29.2c0 .553-.588.898-1.059.622L1.06 16.763Z"/>
          <path d="M0 1.435C0 .642.632 0 1.412 0h.706c.78 0 1.411.642 1.411 1.435v30.13c0 .793-.632 1.435-1.411 1.435h-.706C.632 33 0 32.358 0 31.565V1.435Z"/>
        </svg>
      </button>

      <button class="play-btn pause">
          <span></span>
          <span></span>
      </button>

      <button class="btn forward-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="29" height="33" fill="currentColor">
          <path d="M26.478 15.52c.48.276.48.966 0 1.243l-25.397 14.6A.72.72 0 0 1 0 30.74v-29.2A.72.72 0 0 1 1.08.92l25.398 14.6Z"/>
          <path d="M25.398 1.435c0-.793.645-1.435 1.44-1.435h.721C28.355 0 29 .642 29 1.435v30.13c0 .793-.645 1.435-1.441 1.435h-.72a1.438 1.438 0 0 1-1.441-1.435V1.435Z"/>
        </svg>
      </button>
    </div>
    
    <audio src="" id="audio"></audio>
  </div>
  
  <script src="https://kit.fontawesome.com/b121021137.js" crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
